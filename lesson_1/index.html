<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link ref='stylesheet' href='style.css'>
    <title>Instagram clone</title>
</head>
<body>
    <div class="header_section">
        <h1>Instagram</h1>
        <input placeholder="Search" type="text" class="search"/>
        <img src="https://eitrawmaterials.eu/wp-content/uploads/2016/09/person-icon.png" alt="avatar" class="avt">
    </div>
    <div class="story_section">
        <div class="story">
            <img src="https://eitrawmaterials.eu/wp-content/uploads/2016/09/person-icon.png" alt="story_img" class="str_img">
            <p>Person 1</p>
        </div>
        <div class="story">
            <img src="https://eitrawmaterials.eu/wp-content/uploads/2016/09/person-icon.png" alt="story_img" class="str_img">
            <p>Person 2</p>
        </div>
        <div class="story">
            <img src="https://eitrawmaterials.eu/wp-content/uploads/2016/09/person-icon.png" alt="story_img" class="str_img">
            <p>Person 3</p>
        </div>
    </div>
    <div class="feed">
        <div class="post">
            <div>
                <img src="https://images.glints.com/unsafe/glints-dashboard.s3.amazonaws.com/company-logo/281c232467c2c89b70c7756355fdb8e7.png" alt="Logo"><strong>Techainer</strong>
            </div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSTmi8AgJfDB6f04kjWrrxn_W5_4d8afh11ZQ&usqp=CAU" alt="feed_img">
            <div>
                <p><strong>Techainer </strong>We are hiring!</p>
            </div>
        </div>
    </div>
</body>
</html>
